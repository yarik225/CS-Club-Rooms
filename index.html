<body>
    <h1>Stevenson CS Club</h1>

    <!-- Club cards. This should be grid display -->
    <div id="club-cards">
        <!-- This is a card for a club. For example, Stevenson CS Club: Advanced Web Development Club -->
        <div class="club-card">
            <!-- Flex vertical -->

            <!-- The club card heading should be flex horizontal -->
            <div class="club-card-heading">
                <!-- The name of the club -->
                 <span>Advanced Web Development Club</span>
                 <!-- The text "E-Board" -->
                  <span>E-Board</span>
            </div>

            <!-- The main content for the club card -->
            <div class="club-card-main">

            </div>
        </div>
    </div>
</body>
